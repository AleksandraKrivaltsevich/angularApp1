<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <button class = "menu-item">
        <svg [icon]="menuItem.icon"></svg>
        <span>{{menuItem.label}}</span>
      </button>
    </li>
  </ul>
</nav>

<p class="mb20">Подписчики</p>


@for (profile of subscribers$ | async; track profile.id) {
  <app-subscriber-card
    [profile]="profile"
  ></app-subscriber-card>
}

<!--<pre>{{ subscribers$ | async | json }}</pre>-->

<div class="mt20 to-subscribers">
  <a
    [routerLink]="['/subscribers']"
    class = "to-subscribers-link"
  >Все подписчики</a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>


<footer class="sidebar__footer">
  @if (me(); as me) {
    @if (me.avatarUrl ) {
      <img [src] = "me.avatarUrl | imgUrl" alt="">
    } @else {
      <img src = "/assets/imgs/avatar-placeholder.png" alt="">
    }

    <div class="username-text">{{me.username}}</div>

    <a [routerLink]="['settings']" class="setting-btn">
      <svg icon="settings"></svg>
    </a>

  }
</footer>
