<app-profile-header

></app-profile-header>

<form class = "profile-form__wrapper" [formGroup]="form">
  <div class = "profile-form">
  <div class = "two-columns">
    <label class = "app-form-label">
      <span class = "app-form-label__text">Имя</span>
      <input type = "text" class = "app-form-input" formControlName="firstName">
    </label>

    <label class = "app-form-label">
      <span class = "app-form-label__text">Фамилия</span>
      <input type = "text" class = "app-form-input" formControlName="lastName">
    </label>
  </div>

    <label class = "app-form-label">
      <span class = "app-form-label__text">Telegram Username</span>
      <input type = "text" class = "app-form-input" formControlName="lastName">
    </label>

    <label class = "app-form-label">
      <span class = "app-form-label__text">О себе </span>
      <textarea
        formControlName="description"
        class="app-form-input app-textarea"
        rows="4"
      ></textarea>
    </label>

    <label class = "app-form-label">
      <span class = "app-form-label__text">Навыки</span>
      <input type = "text" class = "app-form-input" formControlName="stack">
    </label>
  </div>

  <div>
    <div>
      <button class="btn" (click)="onSave()">Сохранить</button>
    </div>
  </div>

</form>
